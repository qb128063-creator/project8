<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết sản phẩm - Nước Hoa Hồng Simple</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/library.css">
    <link rel="stylesheet" href="assets/owlCarousel/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/owlCarousel/assets/owl.theme.default.min.css">
    <link rel="stylesheet" href="./assets/css/common.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/product.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="assets/owlCarousel/owl.carousel.min.js"></script>
</head>
<body>
    <div class="header scrolling" id="myHeader">
        <div class="grid wide">
            <div class="header__top">
                <div class="navbar-icon"><span></span><span></span><span></span></div>
                <a href="index.html" class="header__logo"><img src="./assets/logo.png" alt=""></a>
                <div class="header__search"><div class="header__search-wrap"><input type="text" class="header__search-input" placeholder="Tìm kiếm"><a class="header__search-icon" href="#"><i class="fas fa-search"></i></a></div></div>
                <div class="header__account"><a href="#my-Login" class="header__account-login">Đăng Nhập</a><a href="#my-Register" class="header__account-register">Đăng Kí</a></div>
                <div class="header__cart have" href="#"><i class="fas fa-shopping-basket"></i><div class="header__cart-amount">0</div></div>
            </div>
        </div>
        <div class="header__nav"><ul class="header__nav-list"><li class="header__nav-item index"><a href="index.html" class="header__nav-link">Trang chủ</a></li></ul></div>
    </div>

    <div class="main"><div class="grid wide"><div class="productInfo"><div class="row">
        <div class="col l-5 m-12 s-12">
            <div class="owl-carousel owl-theme" id="sync1">
                <a href="#" class="product"><div class="product__avt" style="background-image: url(assets/img/product/product3.jpg)"></div></a>
                <a href="#" class="product"><div class="product__avt" style="background-image: url(assets/img/product/product2.jpg)"></div></a>
            </div>
            <div class="owl-carousel owl-theme" id="sync2">
                <a href="#" class="product"><div class="product__avt" style="background-image: url(assets/img/product/product3.jpg)"></div></a>
                <a href="#" class="product"><div class="product__avt" style="background-image: url(assets/img/product/product2.jpg)"></div></a>
            </div>
        </div>
        <div class="col l-7 m-12s s-12 pl">
            <div class="main__breadcrumb"><div class="breadcrumb__item"><a href="#" class="breadcrumb__link">Trang chủ</a></div><div class="breadcrumb__item"><a href="#" class="breadcrumb__link">Cửa hàng</a></div><div class="breadcrumb__item"><a href="#" class="breadcrumb__link">Toner</a></div></div>
            <h3 class="productInfo__name">Nước Hoa Hồng Simple</h3>
            <div class="productInfo__price">220.000 <span class="priceInfo__unit">đ</span></div>
            <div class="productInfo__description">Nước hoa hồng dịu nhẹ, cân bằng pH và làm sạch sâu lỗ chân lông, phù hợp cho da nhạy cảm.</div>
            <div class="productInfo__addToCart"><div class="buttons_added"><input class="minus is-form" type="button" value="-" onclick="minusProduct()"><input aria-label="quantity" class="input-qty" max="10" min="1" type="number" value="1"><input class="plus is-form" type="button" value="+" onclick="plusProduct()"></div><div class=" btn btn--default orange ">Thêm vào giỏ</div></div>
        </div>
    </div></div></div></div>

    <script src="./assets/js/commonscript.js"></script>
